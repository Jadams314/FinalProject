


<div class="container">


<!-- Show user soundboards -->
<div class="UserSoundboards" *ngIf=!selectedSoundboard >
  <div (click)="displaySoundboard(sb)" *ngFor="let sb of userSoundboards">
    <div class="col-sm">
      {{sb.name}} <br> <button class="btn btn-danger" (click)="deleteSoundboard(sb.id)">X</button>
    </div>
  </div>
</div>

<div *ngIf="selectedSoundboard && !editSoundboard" >
  <h2>{{selectedSoundboard.name}}</h2>
  <blockquote>{{selectedSoundboard.description}}</blockquote>
  <h4>Categories: </h4>
  <ul>
    <li *ngFor="let cat of selectedSoundboard.categories" >{{cat.name}}</li>
  </ul>
  <h4>Expressions: </h4>
  <div *ngFor="let exp of selectedSoundboard.soundboardExpressions" >
   <h1>{{exp}}</h1>
   <div *ngFor="let item of exp | keyvalue">
    {{item.key}}:{{item.value}}
  </div>
  </div>
  <br>
  <button class="btn btn-success" (click)="setEditSoundboard()">Edit</button>
  <button class="btn btn-danger" (click)="displaySoundboard()">Back</button>
 </div>

</div>

<!--  end of Show user soundboards -->
<!-- SoundBoard Grid Placement -->
<div class="container" name="soundboardGrid">
  <div class="row" name="row1">
    <div class="col-4">Board1</div>
    <div class="col-4">Board2</div>
    <div class="col-4">Board3</div>
  </div>
  <div class="row" name="row2">
    <div class="col-4">Board4</div>
    <div class="col-4">Board5</div>
    <div class="col-4">Board6</div>
  </div>
  <div class="row" name="row3">
    <div class="col-4">Board7</div>
    <div class="col-4">Board8</div>
    <div class="col-4">Board9</div>
  </div>
</div>
<!-- DELETE H3 and BR -->
<br>
<h3>Expressions</h3>
<!-- Expression Grid -->
<div class="container" name="expressionGrid">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>1</mat-grid-tile>
    <mat-grid-tile>2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
  </mat-grid-list>
</div>
